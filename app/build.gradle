plugins {
    id 'com.android.application'
}

android {
    namespace 'com.recovery.linkbrowser'
    compileSdk 34

    defaultConfig {
        applicationId "com.recovery.linkbrowser"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "recoverymode"
            keyAlias "linkbrowser"
            keyPassword "recoverymode"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
